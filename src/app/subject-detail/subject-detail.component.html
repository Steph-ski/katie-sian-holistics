
  <div class="subject-detail-container">
  <div class="subject-detail-content" *ngIf="subject">
    <h2>{{ subject.subHeading }}</h2>
    <h4>{{ subject.title }}</h4>
    <p>{{ subject.description }}</p>   
    <img [src]="subject.image" alt="{{ subject.title }}" class="subject-image" />
     <a href="{{subject.tidyCallLink}}" target="_blank" class="booking-button">
        Book an Appointment
        </a>
  </div>
</div>
